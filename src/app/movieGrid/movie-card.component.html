<mat-grid-list cols="5">
<mat-card *ngFor="let movie of movies" class="movie-card mat-elevation-z10">

    <mat-card-header>

        <mat-card-title>{{movie.title}}</mat-card-title>

    </mat-card-header>

    <img mat-card-image [src]="movie.posterLink">

    <mat-card-content>
        <p>{{movie.title}}</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">

        <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/courses', movie.id]">
            VIEW MOVIE
        </button>

    </mat-card-actions>

</mat-card>
</mat-grid-list>
