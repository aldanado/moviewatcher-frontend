<mat-toolbar color="primary" class="navbar">
  <div> MovieWatcher </div>
  <div class="searchClass">
    <mat-form-field class="searchBar">
     <input matInput type="text" placeholder="" [(ngModel)]="movieTitle" (keydown.enter)= "search($movieTitle)">
      <button mat-button *ngIf="movieTitle" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    </div>
  <div>
    <button mat-raised-button color="accent">Search</button>
    <button mat-raised-button color="accent">Favorites</button>
    <button mat-raised-button color="accent">About</button>
  </div>
</mat-toolbar>

<div class="mat-display-3">MovieWatcher</div>
<mat-grid-list class= "grid" cols="5" rowHeight="100px" rowWidth="150px">
    <mat-card *ngFor="let movie of movieList" class="movie-card mat-elevation-z10">

        <mat-card-header>

            <mat-card-title>{{movie.title}}</mat-card-title>

        </mat-card-header>

        <img mat-card-image [src]="movie.posterLink">

        <mat-card-content>
            <p>{{movie.title}}</p>
        </mat-card-content>

        <mat-card-actions class="course-actions">

            <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/courses', movie.id]">
                VIEW MOVIE
            </button>

        </mat-card-actions>

    </mat-card>
</mat-grid-list>
<router-outlet></router-outlet>
